user: anonymous
tab: "    "
arrow:
  left: ←
  up: ↑
  right: →
  down: ↓
gamename: "[gamename]debugger[/gamename];"
msg: "&&lang"
control: "&c.&inputType"
c:
  gamepad:
    move: (lstick)
    sprint: '\[&button.lstick]'
    jump: (&button.south)
    aim: (rstick)
    look: (rstick)
    throw: '\[&button.rtrigger]'
    inventory.scroll: '\[&button.lshoulder]/\[&button.rshoulder]'
    pause: (&button.start)
    target1: '\[&button.rstick]'
    target2: (&button.ltrigger)
    inspect: (&button.west)
    action1: (dpad &arrow.down)
    action2: (dpad &arrow.right)
    action3: (dpad &arrow.left)
    action4: (dpad &arrow.up)
    read_manpage: (&button.north)
    inspect_next: (&button.east)
    pMenu:
      switch: '\[d-pad]'
      select: (&button.south)
      back: (&button.east)
      exit: (&button.start)
      editSubmit: "&c.keyboard.pMenu.editSubmit"
      editCancel: "&c.keyboard.pMenu.editCancel"
    dialog:
      scroll: (lstick)
      exit: "&control.read_manpage"
  keyboard:
    move: '\[WASD]/\[&arrow.left&arrow.right&arrow.up&arrow.down]'
    sprint: '\[shift]'
    jump: '\[space]'
    aim: '\[mouse]'
    look: '\[mouse]'
    throw: '\[right click]'
    inventory.scroll: '\[Z]/\[C]'
    pause: '\[tab]'
    target1: '\[left click]'
    target2: '\[T]'
    inspect: '\[F]'
    action1: '\[E]/\[enter]'
    action2: '\[R]'
    action3: '\[Q]'
    action4: '\[V]'
    read_manpage: '\[X]'
    inspect_next: '\[G]'
    pMenu:
      switch: '\[WASD]/\[&arrow.left&arrow.right&arrow.up&arrow.down]'
      select: '\[enter]'
      back: '\[backspace]'
      exit: '\[tab]'
      editSubmit: '\[enter]'
      editCancel: '\[esc]'
    dialog:
      scroll: '\[scroll]/\[WS]/\[&arrow.up&arrow.down]'
      exit: "&control.read_manpage"
button: "&&controllerType"
xbox:
  north: "Y"
  east: B
  south: A
  west: X
  lshoulder: LB
  rshoulder: RB
  ltrigger: LT
  rtrigger: RT
  select: view
  start: menu
  lstick: LS
  rstick: RS
ps4:
  north: △
  east: ○
  south: ⨉
  west: □
  lshoulder: L1
  ltrigger: L2
  rshoulder: R1
  rtrigger: R2
  select: share
  start: options
  lstick: L3
  rstick: R3
ps5:
  north: △
  east: ○
  south: ⨉
  west: □
  lshoulder: L1
  ltrigger: L2
  rshoulder: R1
  rtrigger: R2
  select: create
  start: options
  lstick: L3
  rstick: R3
switch:
  north: X
  east: A
  south: B
  west: "Y"
  lshoulder: L
  ltrigger: ZL
  rshoulder: R
  rtrigger: ZR
  select: "-"
  start: +
  lstick: LS
  rstick: RS
pauseMenuCtlHint: |-
  $fn.switch(&stringEditing~true:&msg.ctlHint.pause.editSubmit
  &msg.ctlHint.pause.editCancel~false:&msg.ctlHint.pause.switch
  &msg.ctlHint.pause.select
  &msg.ctlHint.pause.back
  &msg.ctlHint.pause.unpause)
deathMenuCtlHint: "&pauseMenuCtlHint"
editMenuCtlHint: |-
  $fn.switch(&stringEditing~true:&msg.ctlHint.pause.editSubmit
  &msg.ctlHint.pause.editCancel~false:&msg.ctlHint.pause.switch
  &msg.ctlHint.pause.select
  &msg.ctlHint.item.trap.stopEdit)
