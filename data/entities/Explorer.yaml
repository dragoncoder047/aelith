tags: [explorer]
hitbox:
  - [0, -31.5]
  - [16, -16]
  - [16, 16]
  - [.1, 31.5]
  - [-0.1, 31.5]
  - [-16, 16]
  - [-16, -16]
navHeight: [2, 0]
behavior:
  canFly: no
  moveSpeed: 128
  jumpForce: 300
  inventorySlots: 8
  inventorySize: null
model:
  skeleton:
    - name: gazeTarget
      pos: [32, -25]
    - name: leftFootTarget
      pos: [-8, 32]
    - name: rightFootTarget
      pos: [8, 32]
    - name: body
      render:
        as: sprite
        sprite: explorerBody
        anchor: center
      pos: [0, 0]
      children:
        - name: neck
          pos: [0, -25]
          ik:
            angleRange: [-135, 135]
          children:
            - name: head
              render:
                as: sprite
                sprite: explorerHead
                anchor: center
                angle: 90
              ik:
                naturalDirection: [0, -1]
            - name: gazeSource
              pos: [0, -10]
              ik:
                target: [gazeTarget, 1]
        - name: leftUpperLeg
          pos: [-6, 12]
          render: &leg
            as: polygon
            pts: [[0, 0], [0, 0], [12, 0]]
            outline:
              color: white
              join: round
              cap: round
              width: 4
          children:
            - name: leftLowerLeg
              render: *leg
              pos: [12, 0]
              ik:
                angleRange: [-180, 0]
              children:
                - children:
                    - name: leftFoot
                      pos: [12, 0]
                      render:
                        as: sprite
                        sprite: explorerFoot
                        anchor: [-0.5, 0]
                      constraint:
                        angle: [body, 0, 0]
                  ik:
                    target: [leftFootTarget, 2]
        - name: rightUpperLeg
          pos: [6, 12]
          render: *leg
          children:
            - name: rightLowerLeg
              render: *leg
              pos: [12, 0]
              ik:
                angleRange: [0, 180]
              children:
                - children:
                    - name: rightFoot
                      pos: [12, 0]
                      render:
                        as: sprite
                        sprite: explorerFoot
                        anchor: [-0.5, 0]
                      constraint:
                        angle: [body, 0, 0]
                  ik:
                    target: [rightFootTarget, 2]
  tentacles:
    - name: horn
      bone: head
      pos: [13, -1]
      n: 3
      lps: 6
      color: white
      sizes: [2.7, 1, easeOutQuad]
      masses: [.1, .1]
    - name: tail
      bone: body
      pos: [0, 8]
      n: 8
      lps: 9
      color: white
      sizes: [4, 1, easeOutQuad]
      masses: [.1, .1]
