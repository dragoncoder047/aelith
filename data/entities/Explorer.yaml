tags: [explorer]
hitbox:
  - [0, -31.5]
  - [16, -16]
  - [16, 16]
  - [.1, 31.5]
  - [-0.1, 31.5]
  - [-16, 16]
  - [-16, -16]
navHeight: [2, 0]
behavior:
  canFly: no
  moveSpeed: 128
  jumpForce: 256
  inventorySlots: 8
  inventorySize: null
model:
  skeleton:
    - name: gazeTarget
      pos: [100, -25]
    - name: leftFootTarget
      pos: [-8, 29]
    - name: rightFootTarget
      pos: [8, 29]
    - name: leftHandTarget
      pos: [-11, 8]
    - name: rightHandTarget
      pos: [11, 8]
    - name: body
      render:
        as: sprite
        sprite: explorerBody
        anchor: center
      pos: [0, 0]
      children:
        - name: neck
          pos: [0, -25]
          ik:
            angleRange: [-100, 100]
          children:
            - name: head
              render:
                as: sprite
                sprite: explorerHead
                anchor: center
                angle: 90
              ik:
                naturalDirection: [0, -1]
              children:
                - name: rightEyeSocket
                  pos: [-3, -2.4]
                  children:
                    - name: rightEye
                      pos: [1, 0]
                      render:
                        as: rect
                        anchor: center
                        size: [1, 3]
                        color: white
                      ik:
                        target: [gazeTarget, 1]
                      constraint:
                        angle: [neck, 0, 0]
                - name: leftEyeSocket
                  pos: [1, -2.4]
                  children:
                    - name: leftEye
                      pos: [1, 0]
                      render:
                        as: rect
                        anchor: center
                        size: [1, 3]
                        color: white
                      ik:
                        target: [gazeTarget, 1]
                      constraint:
                        angle: [neck, 0, 0]
            - name: gazeSource
              pos: [0, -10]
              ik:
                target: [gazeTarget, 1]
        - name: leftUpperLeg
          pos: [-5, 13]
          render:
            as: polyline
            pts: [[0, 0], [0, 9]]
            angle: 12
            color: white
            join: round
            cap: round
            width: 4
          ik:
            angleRange: [-135, 135]
          children:
            - name: leftLowerLeg
              render:
                as: polyline
                pts: [[0, 0], [0, 9]]
                angle: 12
                color: white
                join: round
                cap: round
                width: 4
              pos: [0, 9]
              ik:
                angleRange: [-135, 135]
              children:
                - pos: [0, 9]
                  children:
                    - name: leftFoot
                      render: &foot
                        as: sprite
                        sprite: explorerFoot
                        anchor: [-0.5, -1]
                      constraint:
                        angle: [body, 0, 0]
                  ik:
                    target: [leftFootTarget, 2]
        - name: rightUpperLeg
          pos: [5, 13]
          render:
            as: polyline
            pts: [[0, 0], [0, 9]]
            angle: 12
            color: white
            join: round
            cap: round
            width: 4
          ik:
            angleRange: [-135, 135]
          children:
            - name: rightLowerLeg
              render:
                as: polyline
                pts: [[0, 0], [0, 9]]
                angle: 12
                color: white
                join: round
                cap: round
                width: 4
              pos: [0, 9]
              ik:
                angleRange: [-135, 135]
              children:
                - pos: [0, 9]
                  children:
                    - name: rightFoot
                      render: *foot
                      constraint:
                        angle: [body, 0, 0]
                  ik:
                    target: [rightFootTarget, 2]
        - name: leftUpperArm
          pos: [-6, -12]
          render:
            as: polyline
            pts: [[-12, 0], [0, 0]]
            angle: -12
            color: white
            join: round
            cap: round
            width: 3
          ik:
            angleRange: [-90, 90]
          children:
            - name: leftLowerArm
              pos: [-12, 0]
              render:
                as: polyline
                pts: [[-10, 0], [0, 0]]
                angle: -12
                color: white
                join: round
                cap: round
                width: 3
              ik:
                angleRange: [-90, 90]
              children:
                - pos: [-10, 0]
                  children:
                    - name: leftHand
                      render: &hand
                        as: sprite
                        sprite: explorerHand
                        anchor: top
                        z: 2
                      constraint:
                        angle: [body, 0, 0]
                  ik:
                    target: [leftHandTarget, 2]
        - name: rightUpperArm
          pos: [6, -12]
          render:
            as: polyline
            pts: [[0, 0], [12, 0]]
            angle: 12
            color: white
            join: round
            cap: round
            width: 3
          ik:
            angleRange: [-90, 90]
          children:
            - name: rightLowerArm
              pos: [12, 0]
              render:
                as: polyline
                pts: [[0, 0], [10, 0]]
                angle: 12
                color: white
                join: round
                cap: round
                width: 3
              ik:
                angleRange: [-90, 90]
              children:
                - pos: [10, 0]
                  children:
                    - name: rightHand
                      render: *hand
                      constraint:
                        angle: [body, 0, 0]
                  ik:
                    target: [rightHandTarget, 2]
  tentacles:
    - name: horn
      bone: head
      pos: [13, -1]
      n: 5
      lps: 3
      render: &tentacle
        color: xt252
        cap: round
        z: -1
      sizes: [2.7, 1, easeOutQuad]
      masses: [1, 1]
      eachConstraints:
        distance: [head, 13, -1]
    - name: tail
      bone: body
      pos: [0, 12]
      n: 8
      lps: 5
      render: *tentacle
      sizes: [4, 1, easeOutQuad]
      masses: [1, 1]
