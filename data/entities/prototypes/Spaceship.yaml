tags: [spaceship]
physics:
  - [rect, -88, -44, 176, 88]
  - [noColl, explorer]
navHeight: { x: 1, y: 1 }
behavior:
  canBePlayer: yes
  camScale: 0.8
  moveSpeed: 1000
  inventorySlots: 20
  inventorySize: null
  # inventoryHolder: interior
model:
  skeleton:
    - name: gazeTarget
    - name: body
      pos: { x: 0, y: 0 }
      render:
        as: sprite
        sprite: spaceship
        anchor: center
  tentacles:
    - &st
      name: ta
      bone: body
      render:
        color: xt250
        cap: round
        z: -1
      pos: { x: 40, y: 20 }
      n: 8
      lps: 6
      sizes: [12, 1]
      masses: [1, 1]
      gravityIsLocal: yes
      eachConstraint: [angle, body, 1, -90]
    - <<: *st
      name: tb
      pos: { x: 40, y: -30 }
  kinematics:
    look:
      origin: body
      target: gazeTarget
    initial: flying
    states:
      flying:
        gravityScale: 0
        bones:
          - bone: body
            flip: [false, true]
