songTags: # TODO
gridSize: 32
background: "black"
tiles:
  # 0: base wall
  - &baseWall
    tag: wall
    render:
      as: sprite
      sprite: rocktile
      layer: tiles
    autotile: &wa
      bits: 8
      pats: !include ../textures/seamless8x8.yaml
      weights: !include ../textures/rockweights.yaml
      with:
        noHitWall: 255
    physics:
      hitbox: [{ x: 4, y: 4 }, 24, 24]
      merge: [true, true]
    depth: !include ../textures/rockdepth.yaml
  # 1: wall, but no hitbox
  - <<: *baseWall
    tag: noHitWall
    physics: null
    autotile:
      <<: *wa
      with:
        wall: 255
