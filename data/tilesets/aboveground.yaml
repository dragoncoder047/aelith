songTags: # TODO
gridSize: 32
background:
  - type: color
    value: white
    customData:
      shader: starry
      custom:
        tileX: 10
        tileY: 10
        depth: 0.5
tiles:
  # 0: base wall
  - &baseWall
    tags: [wall]
    render:
      as: sprite
      sprite: rocktile
      layer: tiles
    autotile: &wa
      bits: 8
      pats: !include ../textures/seamless8x8.yaml
      weights: !include ../textures/rockweights.yaml
      with:
        noHitWall: 255
    physics:
      hitbox: [4, 6, 24, 20]
      merge: [true, true]
    depth: !include ../textures/rockdepth.yaml
  # 1: wall, but no hitbox
  - <<: *baseWall
    tags: [noHitWall]
    physics: null
    autotile:
      <<: *wa
      with:
        wall: 255
  # 2: barrier
  - tags: [barrier]
    physics:
      hitbox: [0, 0, 32, 32]
      merge: [true, true]
initFunc: [setGlobalLight, null, 0.8]