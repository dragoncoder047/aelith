songTags: # TODO
gridSize: 32
background: "#000011"
tiles:
  # 0: base wall
  - &baseWall
    tag: wall
    render:
      as: sprite
      sprite: walltile
      layer: tiles
    autotile:
      bits: 8
      pats: !include ../textures/seamless8x8.yaml
      with:
        noHitWall: 254
        noHitWall2: 255
    physics:
      hitbox: [{ x: 4, y: 4 }, 24, 24]
      merge: [true, true]
    depth: !include ../textures/walldepth.yaml
  # 1: wall, but no hitbox
  - <<: *baseWall
    tag: noHitWall
    physics: null
    autotile:
      bits: 8
      pats: !include ../textures/seamless8x8.yaml
      with:
        wall: 255
        noHitWall2: 255
  # 2: wall with no hitbox, but tiles with everything
  # depth set to 2 for 3 columns
  - <<: *baseWall
    tag: noHitWall2
    physics: null
    autotile:
      bits: 8
      pats: !include ../textures/seamless8x8.yaml
      with:
        wall: 255
        noHitWall: 255
    depth: 2
  # 3: wires (purely for decoration, no hitbox)
  - tag: wire
    render:
      as: sprite
      sprite: wires
      shader: wiresPulse
      uniform:
        u_time: time
      z: 1
    autotile:
      bits: 4
      pats: !include ../textures/seamless4x4.yaml
