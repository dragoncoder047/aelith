songTags: # TODO
gridSize: 32
background:
  - type: sprite
    value: bgwall
    customData:
      color: "#777777"
tiles:
  # 0: base wall
  - &baseWall
    tags: [wall]
    render:
      as: sprite
      sprite: walltile
      layer: tiles
    autotile: &wa
      bits: 8
      pats: !include ../textures/seamless8x8.yaml
      weights: !include ../textures/wallweights.yaml
      with:
        noHitWall: 255
    physics:
      hitbox: [4, 6, 24, 20]
      merge: [true, true]
    depth: !include ../textures/walldepth.yaml
  # 1: wall, but no hitbox
  - <<: *baseWall
    tags: [noHitWall]
    physics: null
    autotile:
      <<: *wa
      with:
        wall: 255
  # 2: wires (purely for decoration, no hitbox)
  - tags: [wire]
    render:
      as: sprite
      sprite: wires
      shader: wiresPulse
      z: 1
    autotile:
      bits: 4
      pats: !include ../textures/seamless4x4.yaml
