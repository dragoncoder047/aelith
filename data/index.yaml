assets: !flatten
  - !include audio/songs.yaml
  - !include audio/sounds.yaml
  - !include fonts/index.yaml
  - !include textures/index.yaml
  - !include translations/index.yaml
  - !include shaders/index.yaml
tilesets: !include tilesets/index.yaml
entityTypes: !include entities/prototypes/index.yaml
initial:
  rooms: !include rooms/index.yaml
  hasWon: no
  currentPlayer: player
  ownedEntities: !include entities/instances/owned.yaml
renderLayers:
  - [
      behindEverything,
      background,
      entities,
      tiles,
      speechBubble,
      ui,
    ]
  - tiles
defaults:
  font: Unscii
  gravity: 600
  depthLayer: background
  entityLayer: entities
  tileLayer: tiles
  restitution: 0.5
  friction: 0.5
  speechBubbleLayer: speechBubble
  speechBubbleWidth: 100
  cameraPanAlpha: 0.2
  cameraScaleAlpha: 0.08
title:
  entity: logosprite
  ui:
    colors:
      normal: cyan
      focus: lime
      hover: yellow
    sounds:
      action: nav_do_it
      switch: nav_switch
      select: nav_select
      open: nav_open
      back: nav_back
    sprites:
      focus: cropticks
      button: button
      radio: radio
      checkbox: check
      switch: switch
      sliderTrack: slider_track
      sliderThumb: slider_thumb
