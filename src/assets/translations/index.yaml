user: anonymous
tab: "    "
arrow:
  left: ←
  up: ↑
  right: →
  down: ↓
gamename: "[gamename]debugger[/gamename];"
msg: "&&lang"
control: "&c.&inputType"
c:
  gamepad:
    move: '&button.lmove'
    sprint: '&button.lstick'
    jump: '&button.south'
    aim: '&button.rmove'
    look: '&button.rmove'
    throw: '&button.rtrigger'
    inventory.scroll: '&button.lshoulder/&button.rshoulder'
    pause: '&button.start'
    target1: '&button.rstick'
    target2: '&button.ltrigger'
    inspect: '&button.west'
    action1: '&button.dpad.down'
    action2: '&button.dpad.right'
    action3: '&button.dpad.left'
    action4: '&button.dpad.up'
    read_manpage: '&button.north'
    inspect_next: '&button.east'
    pMenu:
      switch: '&button.dpad.vert'
      select: '&button.south'
      back: '&button.east'
      exit: '&button.start'
      editSubmit: "&c.keyboard.pMenu.editSubmit"
      editCancel: "&c.keyboard.pMenu.editCancel"
    dialog:
      scroll: '&button.lmvert'
      exit: "&control.read_manpage"
  keyboard:
    move: ' [key]W[/key]  [key]A[/key]  [key]S[/key]  [key]D[/key] / [key]w[/key]  [key]a[/key]  [key]s[/key]  [key]d[/key] '
    sprint: '  [key2]^[/key2]  '
    jump: '  [key3]s[/key3]  '
    aim: ' [mouse]m[/mouse] '
    look: ' [mouse]m[/mouse] '
    throw: ' [mouse]r[/mouse] '
    inventory.scroll: ' [key]Z[/key] / [key]C[/key]'
    pause: ' [key2]t[/key2] '
    target1: ' [mouse]l[/mouse] '
    target2: ' [key]T[/key] '
    inspect: ' [key]F[/key] '
    action1: ' [key]E[/key] /  [key2]n[/key2]  '
    action2: ' [key]R[/key] '
    action3: ' [key]Q[/key] '
    action4: ' [key]V[/key] '
    read_manpage: ' [key]X[/key] '
    inspect_next: ' [key]G[/key] '
    pMenu:
      switch: ' [key]W[/key]  [key]S[/key] / [key]w[/key]  [key]s[/key] '
      select: ' [key2]n[/key2] '
      back: ' [key2]b[/key2] '
      exit: ' [key2]t[/key2] '
      editSubmit: ' [key2]n[/key2] '
      editCancel: ' [key2]e[/key2] '
    dialog:
      scroll: ' [mouse]s[/mouse] / [key]W[/key]  [key]S[/key] / [key]w[/key]  [key]s[/key] '
      exit: "&control.read_manpage"
gfn: font_&controllerType
button:
  # the spaces are important!
  north: ' [&gfn]N[/&gfn] '
  east: ' [&gfn]E[/&gfn] '
  west: ' [&gfn]W[/&gfn] '
  south: ' [&gfn]S[/&gfn] '
  lshoulder: ' [&gfn]l[/&gfn] '
  rshoulder: ' [&gfn]r[/&gfn] '
  ltrigger: ' [&gfn]L[/&gfn] '
  rtrigger: ' [&gfn]R[/&gfn] '
  select: ' [&gfn]e[/&gfn] '
  start: ' [&gfn]t[/&gfn] '
  lstick: ' [&gfn]j[/&gfn] '
  rstick: ' [&gfn]k[/&gfn] '
  lmove: ' [&gfn]J[/&gfn] ' # cSpell: ignore lmove
  rmove: ' [&gfn]K[/&gfn] ' # cSpell: ignore rmove
  lmhoriz: ' [&gfn]X[/&gfn] ' # cSpell: ignore lmhoriz
  rmhoriz: ' [&gfn]x[/&gfn] ' # cSpell: ignore rmhoriz
  lmvert: ' [&gfn]Y[/&gfn] ' # cSpell: ignore lmvert
  rmvert: ' [&gfn]y[/&gfn] ' # cSpell: ignore rmvert
  dpad:
    all: ' [&gfn]d[/&gfn] '
    left: ' [&gfn]1[/&gfn] '
    up: ' [&gfn]2[/&gfn] '
    right: ' [&gfn]3[/&gfn] '
    down: ' [&gfn]4[/&gfn] '
    vert: ' [&gfn]v[/&gfn] '
pauseMenuCtlHint: |-
  $fn.switch(&stringEditing~true:&msg.ctlHint.pause.editSubmit
  &msg.ctlHint.pause.editCancel~false:&msg.ctlHint.pause.switch
  &msg.ctlHint.pause.select&tab&msg.ctlHint.pause.back
  &msg.ctlHint.pause.unpause)
deathMenuCtlHint: |-
  $fn.switch(&stringEditing~true:&msg.ctlHint.pause.editSubmit
  &msg.ctlHint.pause.editCancel~false:&msg.ctlHint.pause.switch
  &msg.ctlHint.pause.select&tab&msg.ctlHint.pause.back)
editMenuCtlHint: |-
  $fn.switch(&stringEditing~true:&msg.ctlHint.pause.editSubmit
  &msg.ctlHint.pause.editCancel~false:&msg.ctlHint.pause.switch
  &msg.ctlHint.pause.select&tab&msg.ctlHint.item.trap.stopEdit)
